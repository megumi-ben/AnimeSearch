<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDB - 动漫搜索平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .genre-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .genre-tag {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .genre-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .genre-tag.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            transform: scale(1.05);
        }

        .search-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .card-ranking {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .genre-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .card-synopsis {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .episodes-info {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-finished {
            background: #d4edda;
            color: #155724;
        }

        .status-airing {
            background: #fff3cd;
            color: #856404;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 10px;
        }

        .pagination-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #333;
        }

        .pagination-btn:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border-color: #ff6b6b;
        }

        .pagination-btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 0 15px;
        }

        /* 详情页面样式 */
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
        }

        .detail-content {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .detail-header {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            padding: 40px;
            color: white;
        }

        .detail-image {
            width: 250px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-info {
            flex: 1;
            margin-left: 30px;
        }

        .detail-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .detail-alt-titles {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .detail-alt-titles h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .alt-title {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .detail-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 107, 107, 0.8);
            transform: scale(1.1);
        }

        .detail-body {
            padding: 40px;
        }

        .detail-synopsis {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 30px;
        }

        .detail-genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .detail-genre-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .detail-external-link {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .detail-external-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* 卡片点击效果 */
        .anime-card {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-section {
                grid-template-columns: 1fr;
            }
            
            .genre-filters {
                justify-content: center;
            }

            .detail-header {
                flex-direction: column;
                height: auto;
                padding: 20px;
                text-align: center;
            }

            .detail-image {
                width: 200px;
                height: 280px;
                margin-bottom: 20px;
            }

            .detail-info {
                margin-left: 0;
            }

            .detail-title {
                font-size: 1.8rem;
            }

            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 AnimeDB 🌸</h1>
            <p>探索无限的动漫世界，发现你的下一部最爱作品</p>
        </div>

        <div class="search-section">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="搜索动漫标题... (例如: Fullmetal, Naruto, Attack on Titan)">
            
            <div class="genre-filters" id="genreFilters">
                <!-- 类型标签将通过JavaScript动态生成 -->
            </div>
            
            <button class="search-btn" id="searchBtn" onclick="searchAnime()">
                🔍 搜索动漫
            </button>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            正在搜索精彩的动漫作品...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="resultsSection" class="results-section">
            <!-- 搜索结果将在这里显示 -->
        </div>

        <div id="paginationSection" class="pagination" style="display: none;">
            <!-- 分页控件将在这里显示 -->
        </div>

        <!-- 动漫详情模态框 -->
        <div id="detailModal" class="detail-modal">
            <div class="detail-content">
                <div class="detail-header">
                    <button class="close-btn" onclick="closeDetail()">×</button>
                    <div class="detail-image">
                        <img id="detailImage" src="" alt="">
                    </div>
                    <div class="detail-info">
                        <h1 class="detail-title" id="detailTitle"></h1>
                        <div class="detail-alt-titles" id="detailAltTitles">
                            <h4>🌐 别名/其他标题</h4>
                            <div id="altTitlesList"></div>
                        </div>
                        <div class="detail-stats">
                            <div class="stat-item">
                                <div class="stat-label">排名</div>
                                <div class="stat-value" id="detailRanking">#-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">集数</div>
                                <div class="stat-value" id="detailEpisodes">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">类型</div>
                                <div class="stat-value" id="detailType">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">状态</div>
                                <div class="stat-value" id="detailStatus">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="detail-genres" id="detailGenres">
                        <!-- 类型标签将在这里显示 -->
                    </div>
                    <div class="detail-synopsis" id="detailSynopsis">
                        <!-- 简介将在这里显示 -->
                    </div>
                    <a id="detailExternalLink" class="detail-external-link" href="#" target="_blank">
                        🔗 在 MyAnimeList 查看详情
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 可选的类型标签
        const genres = [
            {"_id": "Award Winning"},
            {"_id": "Action"},
            {"_id": "Suspense"},
            {"_id": "Horror"},
            {"_id": "Ecchi"},
            {"_id": "Avant Garde"},
            {"_id": "Sports"},
            {"_id": "Supernatural"},
            {"_id": "Fantasy"},
            {"_id": "Gourmet"},
            {"_id": "Boys Love"},
            {"_id": "Drama"},
            {"_id": "Comedy"},
            {"_id": "Mystery"},
            {"_id": "Girls Love"},
            {"_id": "Slice of Life"},
            {"_id": "Adventure"},
            {"_id": "Romance"},
            {"_id": "Sci-Fi"},
            {"_id": "Erotica"},
            {"_id": "Hentai"}
        ];

        let selectedGenres = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchData = null;
        const itemsPerPage = 15;

        // 初始化页面
        function initializePage() {
            generateGenreFilters();
            
            // 绑定回车键搜索
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAnime();
                }
            });
        }

        // 生成类型筛选标签
        function generateGenreFilters() {
            const filtersContainer = document.getElementById('genreFilters');
            filtersContainer.innerHTML = '';

            genres.forEach(genre => {
                const tag = document.createElement('button');
                tag.className = 'genre-tag';
                tag.textContent = genre._id;
                tag.onclick = () => toggleGenre(genre._id, tag);
                filtersContainer.appendChild(tag);
            });
        }

        // 切换类型选择
        function toggleGenre(genreId, element) {
            if (selectedGenres.includes(genreId)) {
                selectedGenres = selectedGenres.filter(g => g !== genreId);
                element.classList.remove('active');
            } else {
                selectedGenres.push(genreId);
                element.classList.add('active');
            }
        }

        // 搜索动漫
        async function searchAnime(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const paginationSection = document.getElementById('paginationSection');
            const searchBtn = document.getElementById('searchBtn');

            // 重置显示状态
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            resultsSection.innerHTML = '';
            paginationSection.style.display = 'none';
            searchBtn.disabled = true;

            try {
                // 构建查询参数
                const queryParams = new URLSearchParams({
                    page: "1",
                    size: "2000",
                    sortBy: "ranking",
                    sortOrder: "asc"
                });

                if (searchTerm) {
                    queryParams.append('search', searchTerm);
                }

                if (selectedGenres.length > 0) {
                    queryParams.append('genres', selectedGenres.join(','));
                }

                // 发起API请求
                const response = await fetch(`https://anime-db.p.rapidapi.com/anime?${queryParams}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': '233ac3bb36mshcc33feefaa6dba5p1df36cjsn5ccbf45c3865',
                        'x-rapidapi-host': 'anime-db.p.rapidapi.com'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const data = await response.json();
                currentSearchData = data.data || [];
                currentPage = 1;
                totalPages = Math.ceil(currentSearchData.length / itemsPerPage);
                
                displayResults();
                updatePagination();

            } catch (error) {
                console.error('搜索失败:', error);
                showError('搜索失败，请检查网络连接或稍后重试。错误信息: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        // 显示搜索结果
        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            
            if (!currentSearchData || currentSearchData.length === 0) {
                resultsSection.innerHTML = '<div class="no-results">😔 没有找到匹配的动漫作品，试试调整搜索条件吧！</div>';
                return;
            }

            // 计算当前页的数据范围
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPageData = currentSearchData.slice(startIndex, endIndex);

            resultsSection.innerHTML = currentPageData.map(anime => createAnimeCard(anime)).join('');
        }

        // 创建动漫卡片
        function createAnimeCard(anime) {
            const genresBadges = anime.genres.map(genre => 
                `<span class="genre-badge">${genre}</span>`
            ).join('');

            const statusClass = anime.status === 'Finished Airing' ? 'status-finished' : 'status-airing';
            const statusText = anime.status === 'Finished Airing' ? '已完结' : 
                              anime.status === 'Currently Airing' ? '连载中' : anime.status;

            // 截取简介，避免过长
            const synopsis = anime.synopsis ? 
                (anime.synopsis.length > 200 ? 
                    anime.synopsis.substring(0, 200) + '...' : 
                    anime.synopsis) : 
                '暂无简介';

            return `
                <div class="anime-card" onclick="showAnimeDetail('${anime._id}')">
                    <div class="card-image">
                        <img src="${anime.image || anime.thumb}" 
                             alt="${anime.title}" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuaXoOWbvueJhzwvdGV4dD48L3N2Zz4='">
                        ${anime.type ? `<div class="card-type">${anime.type}</div>` : ''}
                        ${anime.ranking ? `<div class="card-ranking">#${anime.ranking}</div>` : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${anime.title}</h3>
                        <div class="card-genres">${genresBadges}</div>
                        <p class="card-synopsis">${synopsis}</p>
                        <div class="card-info">
                            <span class="episodes-info">
                                📺 ${anime.episodes || 'Unknown'} 集
                            </span>
                            <span class="status-badge ${statusClass}">
                                ${statusText}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // 更新分页控件
        function updatePagination() {
            const paginationSection = document.getElementById('paginationSection');
            
            if (totalPages <= 1) {
                paginationSection.style.display = 'none';
                return;
            }

            let paginationHTML = '';
            
            // 上一页按钮
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="goToPage(${currentPage - 1})">
                    ‹ 上一页
                </button>
            `;

            // 页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="goToPage(${i})">
                        ${i}
                    </button>
                `;
            }

            // 下一页按钮
            paginationHTML += `
                <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="goToPage(${currentPage + 1})">
                    下一页 ›
                </button>
            `;

            // 分页信息
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, currentSearchData.length);
            paginationHTML += `
                <div class="pagination-info">
                    第 ${startItem}-${endItem} 条，共 ${currentSearchData.length} 条结果
                </div>
            `;

            paginationSection.innerHTML = paginationHTML;
            paginationSection.style.display = 'flex';
        }

        // 跳转到指定页面
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            displayResults();
            updatePagination();
            
            // 滚动到顶部
            document.querySelector('.results-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // 显示动漫详情
        function showAnimeDetail(animeId) {
            const anime = currentSearchData.find(a => a._id === animeId);
            if (!anime) return;

            // 填充详情内容
            document.getElementById('detailImage').src = anime.image || anime.thumb;
            document.getElementById('detailTitle').textContent = anime.title;
            document.getElementById('detailRanking').textContent = anime.ranking ? `#${anime.ranking}` : '-';
            document.getElementById('detailEpisodes').textContent = anime.episodes || '-';
            document.getElementById('detailType').textContent = anime.type || '-';
            document.getElementById('detailStatus').textContent = anime.status || '-';
            document.getElementById('detailSynopsis').textContent = anime.synopsis || '暂无简介';

            // 处理别名
            const altTitlesList = document.getElementById('altTitlesList');
            if (anime.alternativeTitles && anime.alternativeTitles.length > 0) {
                altTitlesList.innerHTML = anime.alternativeTitles
                    .map(title => `<span class="alt-title">${title}</span>`)
                    .join('');
                document.getElementById('detailAltTitles').style.display = 'block';
            } else {
                document.getElementById('detailAltTitles').style.display = 'none';
            }

            // 处理类型标签
            const detailGenres = document.getElementById('detailGenres');
            if (anime.genres && anime.genres.length > 0) {
                detailGenres.innerHTML = anime.genres
                    .map(genre => `<span class="detail-genre-badge">${genre}</span>`)
                    .join('');
            } else {
                detailGenres.innerHTML = '<span class="detail-genre-badge">暂无分类信息</span>';
            }

            // 处理外部链接
            const externalLink = document.getElementById('detailExternalLink');
            if (anime.link) {
                externalLink.href = anime.link;
                externalLink.style.display = 'inline-flex';
            } else {
                externalLink.style.display = 'none';
            }

            // 显示模态框
            document.getElementById('detailModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 关闭详情页面
        function closeDetail() {
            document.getElementById('detailModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 点击模态框背景关闭
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('detailModal');
            if (e.target === modal) {
                closeDetail();
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetail();
            }
        });

        // 显示错误信息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
