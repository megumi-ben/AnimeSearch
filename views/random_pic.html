<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu.pics - 简约动漫图片展示</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .api-info {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .controls-section {
            margin-bottom: 20px;
        }

        .controls-title {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn.sfw {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn.sfw:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn.nsfw {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn.nsfw:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn.refresh {
            background: linear-gradient(45deg, #a8e6cf, #88d8a3);
            box-shadow: 0 4px 15px rgba(168, 230, 207, 0.3);
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        .btn.refresh:hover {
            box-shadow: 0 6px 20px rgba(168, 230, 207, 0.4);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: white;
            margin: 50px 0;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .image-actions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .image-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
            text-align: center;
        }

        .image-url {
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .category-badge.sfw {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .category-badge.nsfw {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
        }

        .error {
            text-align: center;
            color: white;
            background: rgba(255, 107, 107, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: auto;
        }

        .modal-image {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .stats {
                gap: 15px;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

                    <button class="btn sfw" onclick="fetchImagesByCategory('sfw', 'cringe')">😬 尴尬</button>
                </div>

            <div class="controls-section">

                <div class="btn-group">

                    <button class="btn nsfw" onclick="fetchImagesByCategory('nsfw', 'neko')">🐾 NSFW 猫娘</button>
                    <button class="btn nsfw" onclick="fetchImagesByCategory('nsfw', 'trap')">🎭 伪娘</button>

        <div id="loading" class="loading" style="display: none;">
            正在获取精美图片
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="imageGrid" class="image-grid"></div>

        <!-- 大图查看模态框 -->
        <div id="imageModal" class="modal">
            <span class="modal-close">&times;</span>
            <div class="modal-content">
                <img id="modalImage" class="modal-image" alt="大图查看">
            </div>
        </div>
    </div>

    <script>
        let imageCounter = 0;
        let sfwCounter = 0;
        let nsfwCounter = 0;
        let currentCategory = 'sfw';
        let currentType = 'waifu';

        // 页面加载时初始化
        window.addEventListener('load', () => {
            loadMoreImages();
            initModal();
        });

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            hideLoading();
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalImages').textContent = imageCounter;
            document.getElementById('sfwCount').textContent = sfwCounter;
            document.getElementById('nsfwCount').textContent = nsfwCounter;
        }

        // 获取图片
        async function fetchImage(category = 'sfw', type = 'waifu') {
            try {
                const response = await fetch(`https://api.waifu.pics/${category}/${type}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const data = await response.json();
                return { url: data.url, category, type };
            } catch (error) {
                console.error('获取图片失败:', error);
                throw error;
            }
        }

        // 创建图片卡片
        function createImageCard(imageData, index) {
            const card = document.createElement('div');
            card.className = 'image-card fade-in';
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${imageData.url}" alt="${imageData.type} 图片" loading="lazy">
                    <div class="image-overlay">
                        <span class="category-badge ${imageData.category}">${imageData.category.toUpperCase()}</span>
                    </div>
                    <div class="image-actions">
                        <button class="action-btn view-btn">🔍 查看大图</button>
                        <button class="action-btn download-btn">💾 下载</button>
                        <button class="action-btn copy-btn">📋 复制链接</button>
                    </div>
                </div>
                <div class="image-info">
                    <div class="image-number">图片 #${index + 1}</div>
                    <div class="image-url">${imageData.url}</div>
                    <span class="category-badge ${imageData.category}">
                        ${imageData.type} - ${imageData.category.toUpperCase()}
                    </span>
                </div>
            `;

            // 添加点击图片查看大图的事件
            const img = card.querySelector('img');
            img.addEventListener('click', () => {
                viewFullImage(imageData.url);
            });

            // 修复按钮事件绑定，保证 event.target 正确
            card.querySelector('.view-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                viewFullImage(imageData.url);
            });
            card.querySelector('.download-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                downloadImage(imageData.url);
            });
            card.querySelector('.copy-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                copyImageUrl(imageData.url, e);
            });

            return card;
        }

        // 加载更多图片
        async function loadMoreImages(count = 6) {
            showLoading();
            
            try {
                const promises = [];
                for (let i = 0; i < count; i++) {
                    promises.push(fetchImage(currentCategory, currentType));
                }

                const results = await Promise.all(promises);
                const grid = document.getElementById('imageGrid');

                results.forEach((imageData, index) => {
                    const card = createImageCard(imageData, imageCounter + index);
                    grid.appendChild(card);
                    
                    // 更新计数器
                    if (imageData.category === 'sfw') {
                        sfwCounter++;
                    } else {
                        nsfwCounter++;
                    }
                });

                imageCounter += count;
                updateStats();
                hideLoading();

            } catch (error) {
                console.error('加载图片失败:', error);
                showError('加载图片失败: ' + error.message);
            }
        }

        // 按分类获取图片
        async function fetchImagesByCategory(category, type) {
            currentCategory = category;
            currentType = type;
            showLoading();
            
            try {
                const imageData = await fetchImage(category, type);
                const grid = document.getElementById('imageGrid');
                
                const card = createImageCard(imageData, imageCounter);
                grid.appendChild(card);
                
                // 更新计数器
                if (imageData.category === 'sfw') {
                    sfwCounter++;
                } else {
                    nsfwCounter++;
                }
                
                imageCounter++;
                updateStats();
                hideLoading();

            } catch (error) {
                console.error('获取图片失败:', error);
                showError('获取图片失败: ' + error.message);
            }
        }

        // 清空画廊
        function clearGallery() {
            document.getElementById('imageGrid').innerHTML = '';
            imageCounter = 0;
            sfwCounter = 0;
            nsfwCounter = 0;
            updateStats();
        }

        // 查看大图
        function viewFullImage(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImg.src = url;
        }

        // 下载图片
        async function downloadImage(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = url.split('/').pop() || 'waifu-image.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败: ' + error.message);
            }
        }

        // 复制图片链接
        async function copyImageUrl(url) {
            try {
                // 支持传递事件对象，获取当前按钮
                let btn = null;
                if (arguments.length > 1 && arguments[1] && arguments[1].target) {
                    btn = arguments[1].target;
                }
                await navigator.clipboard.writeText(url);
                // 显示复制成功提示
                if (btn) {
                    const originalText = btn.textContent;
                    btn.textContent = '✅ 已复制';
                    btn.style.background = '#4ecdc4';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                } else {
                    alert('已复制链接');
                }
            } catch (error) {
                console.error('复制失败:', error);
                alert('复制失败: ' + error.message);
            }
        }

        // 初始化模态框
        function initModal() {
            const modal = document.getElementById('imageModal');
            const closeBtn = document.querySelector('.modal-close');

            // 关闭模态框
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // 点击模态框外部关闭
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // ESC键关闭模态框
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
